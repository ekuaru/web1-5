<!DOCTYPE html>

<html>
  
<head>
 <meta charset="utf-8"> 
 <title>HTMLその２</title>
</head>

<body>
<h1>リスト</h1>
  <h2>最近食べたもの</h2>
  <ul>
    <li>コーヒーゼリー</li>
    <li>麻婆豆腐</li>
    <li>ガストのストーンアイス</li>
    <li>ビーフシチューパン</li>
  </ul>
  
  <h2>最近のバイト先売れ筋</h2>
  <ol>
    <li>ショートケーキ</li>
    <li>モンブラン</li>
    <li>抹茶のミルクレープ</li>
    <li>ガトーショコラ</li>
  </ol>
  
  <h2>最近好きなキャラクターと所属</h2>
  <dl>
    <dt>カービィ</dt><dd>星のカービィ</dd>
    <dt>メタナイト</dt><dd>星のカービィ</dd>
    <dt>リンク</dt><dd>ゼルダの伝説</dd>
    <dt>リーバル</dt><dd>ゼルダの伝説</dd>
    <dt>ジタン・トライバル</dt><dd>ファイナルファンタジーⅨ</dd>
  </dl>
  
  <h1>装飾</h1>
  <p>「この文章の内容に意味はないただ<br>改行され、それっぽい言葉を強調するだけ…<strong>君は知っていたんだろう？</strong>」</p>

</body>
</html>
