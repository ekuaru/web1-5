<!DOCTYPE html>

<html>
  
<head>
 <meta charset="utf-8"> 
 <title>HTMLその２</title>
</head>

<body>
<h1>リスト</h1>
  <h2>順序なし</h2>
  <p>最近食べたもの</p>
  <ul>
    <li>コーヒーゼリー</li>
    <li>麻婆豆腐</li>
    <li>ガストのストーンアイス</li>
    <li>ビーフシチューパン</li>
  </ul>
  
  <h2>順序あり</h2>
  <p>最近のバイト先売れ筋</p>
  <ol>
    <li>ショートケーキ</li>
    <li>モンブラン</li>
    <li>抹茶のミルクレープ</li>
    <li>ガトーショコラ</li>
  </ol>
  
  
  
  
</body>
</html>
